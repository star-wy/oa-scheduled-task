[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium", "puppeteer-core"]
  # 注意：Netlify Functions 的超时时间由计划决定
  # - 免费计划：最大 10 秒
  # - Pro 计划：最大 26 秒
  # 超时时间无法通过配置文件直接修改，需要通过升级计划来增加
  # 代码已优化以减少执行时间，避免超时

[build.environment]
  NODE_VERSION = "16.15.0"
  AWS_LAMBDA_JS_RUNTIME = "nodejs16.x"
